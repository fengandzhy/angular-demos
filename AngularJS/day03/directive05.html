<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>内置指令：ng-init、ng-bind、ng-bind-html、ng-bind-template</title>
    <script src="../js/angular.js"></script>
    <script src="../js/angular-sanitize.js"></script>
    <script src="../js/day03/directive05.js"></script>
</head>
<body ng-controller="DirectiveController">
    <div ng-bind="html"></div>
    <div ng-bind="str"></div>

    <div ng-cloak>
        <div>{{html}}</div>
        <div>{{str}}</div>
    </div>

    <!--如果你把angular-sanitize.js引进来，引入angular-sanitize.js
        使用ngSanitize 模块依赖，注入ngSanitize到myApp
        默认情况下将使用$ sanitize服务对生成的HTML内容进行处理-->
    <div ng-bind-html="html"></div>


    <div ng-init="name='tom';age=23"></div>
    <h3>{{name}}</h3>
    <h3 ng-bind="age"></h3>

    <!--它的作用和ng-bind的类似，也不能解析html元素，但是它可以解析多个表达式，写法上要表达式用{{ }}的形式-->
    <h3 ng-bind-template="name:{{name}},age:{{age}}"></h3>
    <h3>name:{{name}},age:{{age}}</h3>
</body>

</html>
