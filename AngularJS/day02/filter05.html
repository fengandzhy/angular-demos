<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Json过滤器</title>
    <script src="../js/angular.js"></script>
    <script src="../js/day02/filter05.js"></script>
</head>
<!--
json 过滤器将 JavaScript 对象转换为 JSON 字符串。
-->
<body ng-controller="JsonController">
    <h1>json过滤器</h1>
    <h3>{{ {name:'tom',age:25} | json }}</h3>
    <pre>{{customer | json}}</pre>
</body>
</html>
