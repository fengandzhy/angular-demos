<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>内置指令：ng-form</title>
    <script src="../js/angular.js"></script>
    <script src="../js/day03/directive07.js"></script>
</head>
<!--
$valid：内容合法，对应ng-valid类
$invalid：内容不合法，对应ng-invalid类
$pristine：没有填写记录，对应ng-pristine类
$dirty：有填写、编辑记录，对应ng-dirty类
$error：错误信息，常见的有required、email、url、number、minlength、maxlength、pattern等
-->
<body ng-controller="DirectiveController">
    <form name="fm" novalidate ng-submit="doSubmit()">
        <p>
            <label for="txtName">Name:</label>
            <input type="text" id="txtName" name="name" placeholder="请输入用户名" ng-model="user.name" required>
            <span ng-show="fm.name.$pristine">用户姓名</span>
            <span ng-show="fm.name.$dirty&&fm.name.$valid">正确</span>
            <span ng-show="fm.name.$dirty&&fm.name.$invalid">必填</span>
        </p>
        <p>
            <label for="txtAge">Age:</label>
            <input type="text" id="txtAge" name="age" placeholder="请输入年龄" ng-model="user.age" required>
        </p>
        <p>
            <label for="txtEmail">Email:</label>
            <input type="email" id="txtEmail" name="email" placeholder="请输入邮箱" ng-model="user.email" required>
            <span ng-show="fm.email.$pristine">用户邮箱</span>
            <span ng-show="fm.email.$dirty&&fm.email.$valid">正确</span>
            <span ng-show="fm.email.$dirty&&fm.email.$invalid">
                    <span ng-show="fm.email.$error.required">必填</span>
                    <span ng-show="fm.email.$error.email">邮箱格式不正确</span>
                </span>

        </p>
        <p>
            <input type="submit" value="提交" ng-disabled="fm.$invalid">
            <input type="reset" value="重置">
        </p>

    </form>
</body>
</html>
