<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="../js/angular.js"></script>
    <script src="../js/day04/demo01.js"></script>
</head>
<body ng-controller="DirectiveController">

<!--angular自定义指令 的使用，使用 “-” 来代替驼峰命名法-->
    <h3 my-dir>以属性形式调用指令</h3>
    <my-dir2>以元素形式调用指令</my-dir2>
    <h3 class="my-dir3">以类形式调用指令</h3>
</body>
</html>
