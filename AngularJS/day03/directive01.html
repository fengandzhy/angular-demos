<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>内部指令：属性指令</title>
    <script src="../js/angular.js"></script>
    <script src="../js/day03/directive01.js"></script>
    <style>
        .red{
            color: red;
            font-size: 30px;
        }
        .blue{
            color:blue;
            font-size: 30px;
        }
    </style>
</head>
<!--
ng-href：代替a标记的href属性
ng-src：代替img等标记的src属性
ng-disabled：设置表单元素是否可用
ng-checked：设置选项是否选中
ng-readonly：设置文本元素是否只读
ng-selected：设置下拉选项是否选中
ng-class：设置class属性
ng-style：设置style属性，应该是对象或JSON
ng-app：设置当前元素是AngularJS根元素
ng-controller：用于为应用添加控制器
ng-include：用于包含外部的HTML文件
ng-if：用于在表达式为false时移除HTML元素
ng-switch：根据表达式显示或隐藏对应的部分
ng-repeat：用于循环输出指定次数的HTML元素
ng-init：执行给定的表达式
ng-bind：使用给定的变量或表达式的值来替换HTML元素的内容
ng-bind-template：与上类似，可绑定多个
ng-cloak：用于在应用加载时防止代码未加载完而出现AngularJS表达式的问题
ng-model：用于绑定表单元素到作用域变量中
ng-hide/ng-show：在表达式为true时隐藏/显示HTML元素
ng-form：增强HTML表单
ng-change：类似于onchange事件
ng-click：类似于onclick事件
ng-submit：类似于onsubmit事件
-->
<body ng-controller="DirectiveController">
    <h3>
        <!--
            ng-href指令在变量有值时才会生成href属性，可确保链接的正确性
            而href属性会直接显示，跳转到当前页面，此时链接没意义
         -->
        <a href="{{url}}">itany1</a>
        <hr>
        <a ng-href="{{url}}">itany2</a> <!-- ng-href关联作用域数据时需要加{{}} -->

    </h3>
    <hr>

    <input type="text" ng-disabled="readonly">
    <input type="button" value="readonly" ng-click="doReadyOnly()">
    <hr>

    <div ng-class="cls">welcome to itany</div>
    <input type="button" value="改变样式" ng-click="doClass()">
</body>
</html>
