<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
    <script src="../js/angular.js"></script>
    <script src="../js/day01/demo05.js"></script>
</head>

<body>
    <div ng-controller="FirstController">
        <h3 ng-bind="username"></h3>
        <div ng-controller="SecondController">
            <h3 ng-bind="username"></h3>
            <div ng-controller="ThirdController">
                <h3 ng-bind="username"></h3>
                <h3 ng-bind="$parent.username"></h3>
                <h3 ng-bind="$parent.$parent.username"></h3>
                <h3 ng-bind="man"></h3>
            </div>
        </div>

    </div>
</body>
</html>
