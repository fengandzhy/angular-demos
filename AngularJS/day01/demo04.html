<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="../js/angular.js"></script>
    <script src="../js/day01/demo04.js"></script>
</head>
<body ng-controller="myController">

<!--
    使用ng-model指令实现数据双向绑定
    即页面视图的输入可以传递到控制器作用域中，控制器作用域中的数据也可以传递到页面视图中
    表单元素一般都双向绑定
 -->
    用户名<input type="text" ng-model="username">

<!--
    单向绑定的两种方式：
    1.{{}}表达式，获取不到数据时会原样显示，可能会出现闪烁现象
    2.ng-bind指令，获取不到数据时不显示
    HTML的容器标签一般都单向绑定，如<h1>、<div>

    ng-bind与{{}}取值的区别:

    {{ }} 是等页面加载完后，再取值；
    ng-bind 它是在页面加载的时候，是不会显示{{name}}这种变量出来；
    ng-bind 可以解决 ng 页面闪烁加载问题；
    ng-bind 只能绑定单个变量，但是 {{ }} 这种方法可以绑定多个变量。
 -->
    <h1>{{username}}</h1>
    <h1 ng-bind="username"></h1>
</body>
</html>
