<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>自定义指令1</title>
    <script src="../js/angular.js"></script>
    <script src="../js/directives/demo01.js"></script>
</head>
<body ng-controller="myCtrl">

    <!-- 元素形式引入指令 -->
    <my-dir></my-dir>

    <!-- 属性形式引入指令 -->
    <div my-dir></div>

    <!-- 样式形式引入指令 -->
    <div class="my-dir"></div>

    <!-- 指令形式引入指令 -->
    <!-- directive: my-dir -->
</body>
</html>
